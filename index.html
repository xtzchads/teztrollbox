<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>TezTrollBox</title>
      <link rel="stylesheet" type="text/css" href="css/main.css?v=1.0">
      <script src="js/moment.min.js"></script>
      <script src="js/all.min.js"></script>
      <script src="js/walletbeacon.min.js"></script>
      <script src="js/axios.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="header">
            <div class="app-title">TezTrollBox</div>
            <div class="wallet-section">
               <div class="wallet-address" id="wallet-address">Anon</div>
               <button class="connect-btn" id="connect-wallet">
               Connect Wallet
               </button>
            </div>
         </div>
         <div class="theme-toggle">
            <button class="toggle-switch" id="theme-toggle">
               <div class="toggle-slider">
                  <i class="fas fa-moon" id="theme-icon"></i>
               </div>
            </button>
         </div>
         <div class="chat-container">
            <div class="messages-container" id="messages-container">
               <div class="loading" id="loading-messages">
                  <div class="spinner"></div>
                  <span>Loading messages...</span>
               </div>
            </div>
            <div class="reply-preview" id="reply-preview">
               <div class="reply-preview-text">
                  <span><i class="fas fa-reply"></i> Replying to: </span>
                  <span id="reply-text"></span>
               </div>
               <button class="cancel-reply" id="cancel-reply">
               <i class="fas fa-times"></i>
               </button>
            </div>
            <div class="input-container">
               <div style="width: 100%">
                  <div class="input-toolbar">
                     <button class="toolbar-btn" id="emoji-btn" title="Emoji">
                     <i class="far fa-smile"></i>
                     </button>
                     <button class="toolbar-btn" id="gif-btn" title="GIF">
                     <i class="fas fa-film"></i>
                     </button>
                  </div>
                  <div style="display: flex">
                     <textarea
                        class="message-input"
                        id="message-input"
                        placeholder="Type a message..."
                        rows="1"
                        ></textarea>
                     <button class="send-btn" id="send-btn" disabled>
                     <i class="fas fa-paper-plane"></i>
                     </button>
                  </div>
               </div>
               <!-- Emoji Picker -->
               <div class="emoji-picker" id="emoji-picker">
                  <div class="emoji-categories">
                     <div class="emoji-category active" data-category="recent">üïí</div>
                     <div class="emoji-category" data-category="smileys">üòÄ</div>
                     <div class="emoji-category" data-category="people">üëã</div>
                     <div class="emoji-category" data-category="animals">üê∂</div>
                     <div class="emoji-category" data-category="food">üçé</div>
                     <div class="emoji-category" data-category="travel">‚úàÔ∏è</div>
                     <div class="emoji-category" data-category="activities">‚öΩ</div>
                     <div class="emoji-category" data-category="objects">üí°</div>
                     <div class="emoji-category" data-category="symbols">‚ù§Ô∏è</div>
                  </div>
                  <div class="emoji-grid" id="emoji-grid"></div>
               </div>
               <!-- GIF Picker -->
               <div class="gif-picker" id="gif-picker">
                  <div class="gif-search">
                     <input type="text" id="gif-search" placeholder="Search GIFs..." />
                  </div>
                  <div class="gif-grid" id="gif-grid">
                     <div class="loading" id="loading-gifs" style="display: none">
                        <div class="spinner"></div>
                        <span>Loading GIFs...</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="notification" id="notification">
         <div class="notification-content">
            <span class="notification-icon">
            <i class="fas fa-info-circle"></i>
            </span>
            <span id="notification-message"></span>
         </div>
      </div>
      <div class="loading-overlay" id="loading-overlay">
         <div class="spinner"></div>
         <div class="loading-text" id="loading-text">
            Processing transaction...
         </div>
      </div>
      <script src="js/main.js?v=1.1"></script>
   </body>
</html>
